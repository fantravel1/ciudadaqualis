<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Hero Story</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a1a2e;
            --secondary-color: #16213e;
            --accent-color: #e94560;
            --text-light: #f5f5f5;
            --text-dark: #333;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--primary-color);
            color: var(--text-light);
            line-height: 1.6;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Hero Section with Video */
        .hero-section {
            position: relative;
            width: 100%;
            height: 100vh;
            min-height: 600px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
        }

        .hero-video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transform: translateY(0);
            transition: var(--transition);
        }

        .hero-video-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.6);
        }

        .hero-video-container video,
        .hero-video-container iframe {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border: none;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
            cursor: pointer;
        }

        .scroll-indicator svg {
            width: 30px;
            height: 30px;
            fill: var(--text-light);
            opacity: 0.7;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(-50%) translateY(0);
            }
            40% {
                transform: translateX(-50%) translateY(-10px);
            }
            60% {
                transform: translateX(-50%) translateY(-5px);
            }
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(26, 26, 46, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            padding: 15px 20px;
            transition: var(--transition);
            transform: translateY(-100%);
        }

        nav.visible {
            transform: translateY(0);
        }

        .nav-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-color);
        }

        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            transition: var(--transition);
            font-weight: 500;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Gallery Section */
        .gallery-section {
            padding: 80px 20px;
            background: var(--secondary-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-title {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 50px;
            background: linear-gradient(135deg, var(--accent-color), #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(22, 33, 62, 0.5);
            transition: var(--transition);
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: var(--transition);
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(233, 69, 96, 0.3);
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        .gallery-placeholder {
            aspect-ratio: 16 / 9;
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.1), rgba(233, 69, 96, 0.05));
            border: 2px dashed rgba(233, 69, 96, 0.3);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: rgba(245, 245, 245, 0.5);
            transition: var(--transition);
        }

        .gallery-placeholder:hover {
            border-color: var(--accent-color);
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2), rgba(233, 69, 96, 0.1));
        }

        /* Story Section */
        .story-section {
            padding: 80px 20px;
            background: var(--primary-color);
            min-height: 100vh;
        }

        .story-content {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(22, 33, 62, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .story-content h1, .story-content h2, .story-content h3 {
            color: var(--accent-color);
            margin: 30px 0 15px;
        }

        .story-content p {
            margin-bottom: 20px;
            font-size: 1.1rem;
            line-height: 1.8;
        }

        .story-content img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .story-placeholder {
            text-align: center;
            padding: 100px 20px;
            color: rgba(245, 245, 245, 0.5);
            font-size: 1.2rem;
        }

        /* Mobile Optimizations */
        @media (max-width: 768px) {
            .hero-section {
                height: 80vh;
                min-height: 500px;
            }

            .hero-video-container {
                width: 95%;
            }

            .nav-title {
                font-size: 1.2rem;
            }

            .nav-links {
                gap: 15px;
                font-size: 0.9rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .story-content {
                padding: 25px;
            }

            .story-content p {
                font-size: 1rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        /* iOS specific styles */
        @supports (-webkit-touch-callout: none) {
            .hero-section {
                min-height: -webkit-fill-available;
            }
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Loading animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(233, 69, 96, 0.3);
            border-radius: 50%;
            border-top-color: var(--accent-color);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar">
        <div class="nav-content">
            <div class="nav-title">Hero Story</div>
            <ul class="nav-links">
                <li><a href="#hero">Trailer</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#story">Story</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section with Trailer -->
    <section id="hero" class="hero-section">
        <div class="hero-video-container">

            <iframe 
                src="https://www.youtube.com/embed/VHM1jdWP0Lw" 
                title="Hero Trailer"

                allowfullscreen>

        <div class="scroll-indicator" onclick="document.getElementById('gallery').scrollIntoView()">
            <svg viewBox="0 0 24 24">
                <path d="M7 10l5 5 5-5H7z"/>

                    <img src="img/ChatGPT Image 7 ago 2025, 10_59_13 a.m..png" alt="Hero Art 5" loading="lazy">

    </section>

    <!-- Story Section -->
    <section id="story" class="story-section">
        <div class="container">
            <h2 class="section-title">The Epic Tale</h2>
            <div class="story-content" id="story-container">
                <div class="story-placeholder">
                    <p>Your 20-page story will appear here.</p>
                    <p>Simply paste your rich text content with images, and it will be beautifully formatted.</p>
                    <div class="loading"></div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Show navigation on scroll
        let lastScrollTop = 0;
        const navbar = document.getElementById('navbar');
        
        window.addEventListener('scroll', () => {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 100) {
                navbar.classList.add('visible');
            } else {
                navbar.classList.remove('visible');
            }
            
            lastScrollTop = scrollTop;
        });

        // Smooth scroll for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Mobile viewport height fix
        function setViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);

        // Gallery image lazy loading preparation
        const observerOptions = {
            root: null,
            rootMargin: '50px',
            threshold: 0.01
        };

        const imageObserver = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    // Load images when they come into view
                    const img = entry.target;
                    if (img.dataset.src) {
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                        observer.unobserve(img);
                    }
                }
            });
        }, observerOptions);

        // Will be used when you add actual gallery images
        document.addEventListener('DOMContentLoaded', () => {
            const lazyImages = document.querySelectorAll('img[data-src]');
            lazyImages.forEach(img => imageObserver.observe(img));
        });
    </script>
</body>
</html>
